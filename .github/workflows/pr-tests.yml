name: Run JAR Tests on Pull Request

on:
  pull_request:
    branches:
      - main  # Rama Principal

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # Cambiar si usa otra Versi√≥n

      - name: Build project (si usas Maven o Gradle)
        run: |
          ./gradlew build  # O mvn package

      - name: Run tests from JAR
        run: |
          java -jar path/to/your/test-runner.jar